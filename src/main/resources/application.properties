spring.application.name=Quiz

# MongoDB (uses env variable MONGODB_URI in production, falls back to localhost for dev)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/quizdb}

# Server
server.port=${PORT:8080}

# Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
