services:
  # ---- Backend (Spring Boot) ----
  - type: web
    name: quiz-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 8080
      - key: CORS_ALLOWED_ORIGINS
        value: https://quiz-frontend-XXXX.onrender.com  # Update after frontend deploys

  # ---- Frontend (React/Vite static site) ----
  - type: web
    name: quiz-frontend
    runtime: static
    buildCommand: cd quiz-frontend && npm install && npm run build
    staticPublishPath: quiz-frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://quiz-backend-XXXX.onrender.com/api  # Update after backend deploys
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
